<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Framework Ninja
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom-styles.css">
    <script src="js/custom.js"></script>
</head>

<body style="background-color: #DAE0E6;">
    <div class="text-center container" style="max-width: 2500px;padding: 0px; background-color: white;">
        <nav class="navbar navbar-light bg-white navbar-expand-md">
            <div class="container col-12">
                <a href="#" class="navbar-brand" href="/">
                    <b style="color:#314E55;">Framework Ninja</b>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
                    aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation"
                    onclick="displayMenu(event)">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-list">
                    <ul class="nav navbar-nav ml-auto ">
                        <li class="nav-item">
                            <a href="#" class="nav-link" href="/#endpoints">APIs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" href="/#endpoints">CSS Frameworks</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" href="/#endpoints">Icon Packs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" href="/#endpoints">Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" href="/blog">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <section class="container-flex  text-left" style=" color:#314E55; padding: 3%">
            <form class="p-3" onsubmit="console.log((new Date()).valueOf());onFormSubmit(event);return false;"
                id="search-form">
                <div class="col-12 col-md-8 container">
                    <input id="search-bar">
                    <button class="fas fa-search btn" id="search-btn"></button>
                </div>
                <br>
                <div class="col-12 col-md-8 container">
                    <div class="row col-11">
                        <div>
                            <button onclick="dropDown(event);" class="menu-btn" type="button">
                                Frameworks &#9013;
                            </button>
                            <div class="d-none shadow rounded menu">
                                <span class="d-block menu-option"><label><input type="checkbox" id="FontAwesome"
                                            value="0,1" name="frameworkIDs">&nbsp;
                                        Font Awesome</label></span>
                                <span class="d-block menu-option"><label><input type="checkbox" id="MaterialDesignIcons"
                                            value="2" name="frameworkIDs">&nbsp;
                                        Material Design Icons</label></span>
                            </div>
                        </div>
                        &nbsp;
                        <label class="menu-btn"><input type="checkbox" id="extendedSearch"> Enable Extended Search</label>
                        &nbsp;
                        <label class="menu-btn"><input type="checkbox" id="fuzzyMatch"> Enable Fuzzy Match</label>
                    </div>
                </div>
                <div class="d-none" id="overlay" onclick="hide(event)"></div>
            </form>
            <hr>
            <div class="row d-flex justify-content-center" id="tiles" style="background-color: white;min-height: 55vh;">
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content text-center">
                        <div class="modal-body container-flex">
                            <i class="" id="icon" style="font-size: 200px"></i>
                            <h4 id="iconTagLine">
                            </h4>
                            <div class="row">
                                <p class="text-left col-12 col-md-6">
                                    Load Icon Pack <button onclick="copyToClipboard(event)"
                                        style="padding: 3px;font-size: 10px;position: absolute;right: 15px;top: 1em"
                                        class="btn btn-info">Copy</button>
                                    <br>
                                    <input value="" style="box-shadow: none;" id="loadIconPack" class="form-control">
                                </p>
                                <p class="text-left col-12 col-md-6">
                                    Insert <button onclick="copyToClipboard(event)"
                                        style="padding: 3px;font-size: 10px;position: absolute;right: 15px;top: 1em"
                                        class="btn btn-info">Copy</button>
                                    <br>
                                    <input value="" style="box-shadow: none;" id="loadIcon" class="form-control">
                                </p>
                            </div>
                            <h5>Styles</h5>
                            <div class="row">
                                <p class="text-left col-12 col-md-6" id="iconLooks">
                                    <label>
                                        Looks
                                    </label>
                                    <input class="form-control" type="color">
                                </p>
                                <p class="text-left col-12 col-md-6" id="iconBehavior">
                                    <label>
                                        Behaviour
                                    </label>
                                    <button class="btn btn-outline-info d-block w-100">
                                        Spin
                                    </button>
                                </p>
                            </div>
                            <br>
                            <div class="text-center">
                                <a role="button" href="#">
                                    <span class="fa-stack fa-1x">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fas fa-plus fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="text-center">
                                <a role="button" href="#" style="position: absolute; left: -8px; bottom:0px">
                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-circle fa-stack-2x" style="color: rgba(80, 82, 79, 0.2);"></i>
                                        <i class="fas fa-angle-left fa-stack-1x" style="color:black"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="text-center">
                                <a role="button" href="#" style="position: absolute; right: -8px; bottom:0px">
                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-circle fa-stack-2x" style="color: rgba(80, 82, 79, 0.2);"></i>
                                        <i class="fas fa-angle-right fa-stack-1x" style="color:black"></i>
                                    </span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
        </section>
        <section id="pagination" class="d-flex justify-content-center">
        </section>
        <footer style="padding:3%;background-color:#DAE0E6;" class="text-center">
            Made with love by <a href="http://www.aitchisonsoft.co.uk">Anna Aitchison</a>
        </footer>
        <script>
            if (document.getElementById("search-form")) {
                document.getElementById("search-form").reset()
            }
        </script>
    </div>
</body>

</html>
